<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
    }
    .item:last-child {
        border-bottom: none;
    }
    .item .name {
        flex: 1;
    }
    .item .price {
        margin-left: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">
        <div class="name">Product 1</div>
        <div class="price">$10</div>
        <button>Add to Cart</button>
    </div>
    <div class="item">
        <div class="name">Product 2</div>
        <div class="price">$20</div>
        <button>Add to Cart</button>
    </div>
    <!-- More items can be added similarly -->
</div>
</body>
</html>
